<!DOCTYPE html>
<html ng-app="taskApp">
<head>
	<title>Home</title>
	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/angular-resource.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controller/taskController.js"></script>
</head>
<body>
<div ng-controller="taskController">
	<h1>you have {{tasks.length}} tasks!!</h1>
	<ul>
		<li ng-repeat='task in tasks'>{{task.name}}</li>
	</ul>
	<form ng-submit="addNewTask()">
		<input type="text" placeholder="Enter new task" ng-model="newTask">
		<button type="Submit">Add</button>

	</form>
</div>
</body>
</html>
